<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bal UI Library</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Lightweight UI-Component Library for Baloise">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Builded Library -->
  <script src="dist/bal-ui-library/bal-ui-library.js"></script>
  <link rel="stylesheet" href="dist/bal-ui-library/bal-ui-library.css">

  <!-- <link rel="stylesheet" href="node_modules/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <style>
    .has-inverted-background {
      background: #039;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div data-app id="main">Please wait...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      el: '#main',
      name: 'Bal UI Library',
      repo: 'https://github.com/hirsch88/bal-ui-library',
      routerMode: 'history',
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      executeScript: true,
      auto2top: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>

  <!-- Docsify Plugins -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>

  <!-- <script src="node_modules/docsify/lib/docsify.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/search.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/emoji.min.js"></script>
  <script src="node_modules/docsify/lib/plugins/external-script.min.js"></script>
  <script src="node_modules/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->

  <!-- Custom Docsify Plugins -->
  <script src="src/docs/plugins/snippet.plugin.js"></script>
  <script src="src/docs/plugins/props.plugin.js"></script>

</body>

</html>
